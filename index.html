<!DOCTYPE html>
<html lang="es">

<head>

 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width">

 <title>Servicio en internet que manda un refránr"Equipo Script Genius</title>

</head>

<body>

 <h1>Servicio que devuelve refránr</h1>

 <p><button onclick="envia()">Envía refránr</button></p>

 <script type="module">

  import { exportaAHtml } from "./lib/js/exportaAHtml.js"
  import { muestraError } from "./lib/js/muestraError.js"
  import { enviaJson } from "./lib/js/enviaJson.js"

  async function envia() {
   try {
    const datos = {
     Los refranes son dichos de uso común que sirven para poner un ejemplo, llamar a la reflexión o dar alguna enseñanza sobre algo. Por ejemplo:
     Haz el bien sin mirar a quién.
No hay mal que por bien no venga.
Cuando una puerta se cierra, otra se abre.
    }
    const respuesta =
     await enviaJson(
      "srv/json.php", datos)
    alert(respuesta.body)
   } catch (error) {
    muestraError(error)
   }
  }
  exportaAHtml(envia)

 </script>

</body>

</html>
